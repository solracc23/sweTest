name: Dependency-Check (no API key)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dep-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download OWASP Dependency-Check
        run: |
          curl -L -o dc.zip https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
          unzip dc.zip -d dependency-check
          rm dc.zip
          chmod +x dependency-check/dependency-check.sh

      - name: Run Dependency-Check (no API key)
        run: |
          ./dependency-check/dependency-check.sh \
            --project "MyProject" \
            --scan . \
            --format "HTML" \
            --out dependency-check-report

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/
