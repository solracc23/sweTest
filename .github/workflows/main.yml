name: OWASP Dependency-Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download Dependency-Check
        run: |
          curl -L -o dc.zip https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
          unzip dc.zip -d dependency-check
          rm dc.zip

      - name: Run Dependency-Check
        run: |
          ./dependency-check/dependency-check.sh \
            --project "${{ github.repository }}" \
            --scan . \
            --format "HTML" \
            --out dependency-check-report \
            --nvdApiKey ${{ secrets.NVD_API_KEY }}

      - uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/
